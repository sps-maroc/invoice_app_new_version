<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Enterprise Invoice Management{% endblock %} - Invoice Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="bi bi-file-earmark-text"></i> Invoice Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('index') }}">
                            <i class="bi bi-house"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/upload' %}active{% endif %}" href="{{ url_for('upload_page') }}">
                            <i class="bi bi-upload"></i> Upload
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/batch-upload' %}active{% endif %}" href="{{ url_for('batch_upload_page') }}">
                            <i class="bi bi-files"></i> Batch Upload
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/email-import' %}active{% endif %}" href="{{ url_for('email_import_page') }}">
                            <i class="bi bi-envelope"></i> Email Import
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/file-management' %}active{% endif %}" href="{{ url_for('file_management_page') }}">
                            <i class="bi bi-folder"></i> File Management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/lexoffice-import">
                            <i class="bi bi-cloud-arrow-down-fill me-1"></i> LexOffice Import
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('browser_page') }}?status=pending&needs_manual=true">
                            <i class="bi bi-check-square"></i> Validate Invoices
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="/api/export-zip" class="btn btn-outline-light">
                        <i class="bi bi-download"></i> Export Files
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Enterprise Invoice Management System &copy; {{ now.year }}</span>
        </div>
    </footer>

    <!-- Toast container for notifications -->
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/invoice-utils.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
